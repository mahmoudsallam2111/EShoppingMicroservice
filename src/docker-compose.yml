version: '3.4'

services:
  catalogdb:
    image: postgres

  basketdb:
    image: postgres

  distrubutedcache:
    image: redis

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.api/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: Services/Basket/Basket.Api/Dockerfile

volumes:
  postgres_catalog:
  postgres_basket:
        
  


